{% extends 'lotto/base.html' %}

{% block content %}
<div class="container">
    <h2>당첨 결과</h2>

    <table class="table">
        <thead>
            <tr>
                <th>티켓 유형</th>
                <th>로또 번호</th>
                <th>당첨 여부</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ ticket_type }}</td>
                <td>{{ numbers|join:", " }}</td>
                <td>
                    {% if results %}
                        당첨된 번호입니다!
                    {% else %}
                        아쉽게도 당첨되지 않았습니다.
                    {% endif %}
                </td>
            </tr>
        </tbody>
    </table>

    <a href="{% url 'lotto:purchase_ticket' %}" class="btn btn-secondary">다시 구매하기</a>
</div>
{% endblock %}
