# lotto_site/lotto/templates/lotto/base.html
<!DOCTYPE html>
<html>
<head>
    <title>로또 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">로또 서비스</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'purchase_ticket' %}">구매하기</a>
                <a class="nav-link" href="{% url 'check_result' %}">당첨확인</a>
                {% if user.is_staff %}
                <a class="nav-link" href="{% url 'draw_winning_numbers' %}">추첨하기</a>
                <a class="nav-link" href="{% url 'statistics' %}">통계</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
